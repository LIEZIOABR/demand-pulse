<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABR ‚Äî Demand Pulse Radar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0a0c10;
            --card-bg: #12151a;
            --accent: #00c6ff;
            --accent-glow: rgba(0, 198, 255, 0.4 );
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-main); overflow-x: hidden; user-select: none; }

        .header { padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: rgba(10, 12, 16, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo-area img { height: 45px; filter: drop-shadow(0 0 10px var(--accent-glow)); }
        .nav-btn { background: transparent; border: 1px solid var(--border); color: var(--text-main); padding: 8px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; text-decoration: none; font-size: 0.9rem; }
        .nav-btn:hover { border-color: var(--accent); color: var(--accent); }

        .main-grid { display: grid; grid-template-columns: 1fr 380px; gap: 25px; padding: 25px 40px; max-width: 1800px; margin: 0 auto; }

        /* Chart Section */
        .chart-container { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 25px; position: relative; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .chart-title { font-size: 1.1rem; font-weight: 700; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }

        /* Cards Grid - AQUI EST√Å A CORRE√á√ÉO DE DIAGRAMA√á√ÉO */
        .destinations-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; margin-top: 25px; grid-column: 1 / 2; }
        
        .dest-card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 24px; 
            padding: 24px; 
            display: flex; 
            flex-direction: column; 
            transition: 0.3s;
            min-height: 720px; /* Altura m√≠nima para consist√™ncia */
        }
        .dest-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* Cabe√ßalho do Card com Altura Fixa */
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; min-height: 45px; }
        .dest-name { font-size: 1.3rem; font-weight: 800; line-height: 1.2; max-width: 65%; }
        .share-badge { background: #000; border: 1px solid var(--border); padding: 6px 12px; border-radius: 8px; text-align: right; }
        .share-label { font-size: 0.65rem; color: var(--text-dim); font-weight: 700; text-transform: uppercase; }
        .share-value { font-size: 0.9rem; font-weight: 800; color: #fff; display: flex; align-items: center; gap: 5px; }

        /* √ÅREA DE SELOS CORRIGIDA */
        .tactic-badges { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 8px; 
            margin-bottom: 20px; 
            min-height: 70px; /* Trava a altura para alinhar o conte√∫do abaixo */
            align-content: start;
        }
        .badge { 
            font-size: 0.65rem; 
            font-weight: 800; 
            padding: 6px 10px; 
            border-radius: 6px; 
            text-transform: uppercase; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 5px;
            text-align: center;
        }
        .badge-atratividade { background: rgba(16, 185, 129, 0.15); color: #10b981; border: 1px solid #10b981; }
        .badge-gatilho { background: rgba(245, 158, 11, 0.15); color: #f59e0b; border: 1px solid #f59e0b; }
        .badge-condicao { background: rgba(0, 198, 255, 0.15); color: var(--accent); border: 1px solid var(--accent); }
        .badge-janela { background: rgba(239, 68, 68, 0.15); color: #ef4444; border: 1px solid #ef4444; }
        .badge-social { background: rgba(168, 85, 247, 0.15); color: #a855f7; border: 1px solid #a855f7; }

        /* M√©tricas Principais */
        .status-pill { display: inline-block; padding: 6px 15px; border-radius: 50px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-bottom: 20px; }
        .status-aquecendo { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid #10b981; }
        .status-estavel { background: rgba(148, 163, 184, 0.1); color: #94a3b8; border: 1px solid #94a3b8; }

        .metrics-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .metric-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; border: 1px solid var(--border); }
        .metric-label { font-size: 0.65rem; color: var(--text-dim); font-weight: 700; text-transform: uppercase; margin-bottom: 8px; }
        .metric-value { font-size: 1.1rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }

        .origin-box { background: rgba(245, 158, 11, 0.05); border: 1px solid rgba(245, 158, 11, 0.2); padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        .origin-text { font-size: 0.85rem; font-weight: 600; color: #f59e0b; }

        /* Progress Bars */
        .progress-container { margin-bottom: 20px; }
        .progress-header { display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 700; margin-bottom: 8px; }
        .progress-bar-bg { height: 8px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; display: flex; }
        .progress-fill { height: 100%; transition: 1s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Weather Section */
        .weather-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border); }
        .weather-day { text-align: center; }
        .weather-temp { font-size: 0.85rem; font-weight: 800; }
        .weather-label { font-size: 0.6rem; color: var(--text-dim); text-transform: capitalize; }

        /* Bulletin Sidebar */
        .sidebar { grid-column: 2 / 3; display: flex; flex-direction: column; gap: 20px; }
        .bulletin-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px; padding: 30px; position: sticky; top: 100px; max-height: calc(100vh - 140px); overflow-y: auto; }
        .bulletin-title { font-size: 1.1rem; font-weight: 800; color: var(--accent); margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .bulletin-content { font-size: 0.85rem; line-height: 1.7; color: var(--text-main); }
        .bulletin-section { margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .bulletin-section:last-child { border: none; }
        .bulletin-h { font-weight: 800; color: var(--accent); margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }

        .copy-btn { background: rgba(0, 198, 255, 0.1); border: 1px solid var(--accent); color: var(--accent); padding: 6px 15px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .copy-btn:hover { background: var(--accent); color: #000; }

        @media (max-width: 1200px) {
            .main-grid { grid-template-columns: 1fr; }
            .sidebar { grid-column: 1 / 2; }
            .bulletin-card { position: relative; top: 0; max-height: none; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-area"><img src="logo.png" alt="ABR"></div>
        <div style="display: flex; gap: 15px; align-items: center;">
            <div id="last-update" style="font-size: 0.75rem; color: var(--text-dim); font-weight: 600;"></div>
            <a href="index.html" class="nav-btn">Sair do Sistema</a>
        </div>
    </header>

    <div class="main-grid">
        <div class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">Tend√™ncia de Demanda Consolidada (60 Dias)</h2>
                <div style="display: flex; gap: 20px;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div style="width: 12px; height: 12px; background: #00c6ff; border-radius: 3px;"></div>
                        <span style="font-size: 0.75rem; font-weight: 700;">Volume de Buscas</span>
                    </div>
                </div>
            </div>
            <canvas id="mainChart" height="100"></canvas>
            
            <div class="destinations-grid" id="destinations-container">
                <!-- Cards ser√£o injetados aqui -->
            </div>
        </div>

        <div class="sidebar">
            <div class="bulletin-card">
                <div class="bulletin-title">
                    BOLETIM ESTRAT√âGICO ABR
                    <button class="copy-btn" onclick="copyBulletin()">COPIAR BOLETIM</button>
                </div>
                <div class="bulletin-content" id="bulletin-text">
                    Carregando intelig√™ncia de mercado...
                </div>
            </div>
        </div>
    </div>

    <script>
        let pulseData = null;

        async function init() {
            try {
                const response = await fetch('pulse-data.json');
                pulseData = await response.json();
                renderUI();
                updateLastUpdate();
            } catch (e) { console.error("Erro ao cargegar dados:", e); }
        }

        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('last-update').innerText = `√öLTIMA ATUALIZA√á√ÉO: ${now.toLocaleDateString()} √ÄS ${now.toLocaleTimeString()}`;
        }

        function renderUI() {
            renderChart();
            renderCards();
            renderBulletin();
        }

        function renderChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: pulseData.timeline.labels,
                    datasets: [{
                        label: 'Interesse de Viagem',
                        data: pulseData.timeline.values,
                        borderColor: '#00c6ff',
                        backgroundColor: 'rgba(0, 198, 255, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#00c6ff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8', font: { weight: '600' } } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { weight: '600' } } }
                    }
                }
            });
        }

        function renderCards() {
            const container = document.getElementById('destinations-container');
            container.innerHTML = pulseData.destinations.map(dest => {
                const shareColor = dest.shareTrend === 'up' ? '#10b981' : '#ef4444';
                const shareIcon = dest.shareTrend === 'up' ? '‚ñ≤' : '‚ñº';
                
                return `
                    <div class="dest-card">
                        <div class="card-header">
                            <div class="dest-name">${dest.name}</div>
                            <div class="share-badge">
                                <div class="share-label">Share</div>
                                <div class="share-value" style="color: ${shareColor}">${dest.marketShare}% ${shareIcon}</div>
                            </div>
                        </div>

                        <div class="tactic-badges">
                            ${dest.badges.atratividade ? '<div class="badge badge-atratividade">ATRATIVIDADE M√ÅXIMA</div>' : ''}
                            ${dest.badges.condicaoIdeal ? '<div class="badge badge-condicao">CONDI√á√ÉO IDEAL</div>' : ''}
                            ${dest.badges.gatilho48h ? '<div class="badge badge-gatilho">GATILHO 48H ATIVO</div>' : ''}
                            ${dest.badges.janelaFechando ? '<div class="badge badge-janela">JANELA FECHANDO</div>' : ''}
                            ${dest.badges.socialBuzz ? '<div class="badge badge-social">SOCIAL BUZZ</div>' : ''}
                        </div>

                        <div class="status-pill status-${dest.status.toLowerCase()}">${dest.status}</div>

                        <div class="metrics-row">
                            <div class="metric-box">
                                <div class="metric-label">Humor do Mercado</div>
                                <div class="metric-value">
                                    ${dest.sentiment === 'Positivo' ? 'üòä' : 'üòê'} ${dest.sentiment}
                                </div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-label">Press√£o de Reserva</div>
                                <div class="metric-value">
                                    ${dest.bookingPressure > 90 ? 'üö®' : 'üìà'} ${dest.bookingPressure}%
                                </div>
                            </div>
                        </div>

                        <div class="origin-box">
                            <div class="metric-label" style="color: #f59e0b">üìç Origem Dominante</div>
                            <div class="origin-text">${dest.topOrigin} (${dest.originPower}%)</div>
                        </div>

                        <div class="progress-container">
                            <div class="progress-header">
                                <span>PERFIL DE P√öBLICO</span>
                                <span>üë• ${dest.profile.loyalty}% | ‚ú® ${dest.profile.discovery}%</span>
                            </div>
                            <div class="progress-bar-bg">
                                <div class="progress-fill" style="width: ${dest.profile.loyalty}%; background: var(--accent)"></div>
                                <div class="progress-fill" style="width: ${dest.profile.discovery}%; background: #fff; opacity: 0.2"></div>
                            </div>
                        </div>

                        <div class="progress-container">
                            <div class="progress-header">
                                <span>INTEN√á√ÉO DE ESTADIA ‚ÑπÔ∏è</span>
                            </div>
                            <div class="progress-header" style="font-size: 0.65rem; color: var(--text-dim); margin-top: -5px;">
                                <span>Pernoite: ${dest.stayIntent.overnight}%</span>
                                <span>Day-Trip: ${dest.stayIntent.dayTrip}%</span>
                            </div>
                            <div class="progress-bar-bg">
                                <div class="progress-fill" style="width: ${dest.stayIntent.overnight}%; background: #00c6ff"></div>
                                <div class="progress-fill" style="width: ${dest.stayIntent.dayTrip}%; background: rgba(255,255,255,0.1)"></div>
                            </div>
                        </div>

                        <div class="progress-container">
                            <div class="progress-header">
                                <span>IMPACTO CLIM√ÅTICO (IEC) ‚ÑπÔ∏è</span>
                                <span style="color: #10b981">üöÄ Alavancagem Alta</span>
                            </div>
                            <div class="progress-bar-bg">
                                <div class="progress-fill" style="width: ${dest.iec}%; background: linear-gradient(90deg, #10b981, #34d399)"></div>
                            </div>
                        </div>

                        <div class="origin-box" style="background: rgba(0, 198, 255, 0.05); border-color: rgba(0, 198, 255, 0.2); margin-top: 10px;">
                            <div class="origin-text" style="color: var(--accent); font-size: 0.75rem;">
                                üí° ${dest.insight}
                            </div>
                        </div>

                        <div class="weather-grid">
                            ${dest.weather.map(w => `
                                <div class="weather-day">
                                    <div class="weather-temp">${w.temp}¬∞</div>
                                    <div class="weather-label">${w.cond}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderBulletin() {
            const container = document.getElementById('bulletin-text');
            let html = `
                <div class="bulletin-section">
                    <div class="bulletin-h">üèÜ DOMIN√ÇNCIA RELATIVA (MARKET SHARE)</div>
                    ${pulseData.destinations.map(d => `‚Ä¢ ${d.name}: ${d.marketShare}% ${d.shareTrend === 'up' ? '‚ñ≤' : '‚ñº'}`).join('  
')}
                </div>
            `;

            pulseData.destinations.slice(0, 4).forEach(d => {
                html += `
                    <div class="bulletin-section">
                        <div class="bulletin-h">üìç ${d.name.toUpperCase()}</div>
                        ‚Ä¢ Status: ${d.status} (${d.growth} var)  

                        ‚Ä¢ Sentimento: ${d.sentiment} (${d.insight})  

                        ‚Ä¢ Press√£o de Reserva: ${d.bookingPressure}%  

                        ‚Ä¢ Gatilho de Proximidade: ${d.originPower}% (${d.topOrigin})  

                        ‚Ä¢ Alerta T√°tico: Oportunidade de convers√£o imediata via IEC.
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function copyBulletin() {
            const text = document.getElementById('bulletin-text').innerText;
            navigator.clipboard.writeText(text);
            const btn = document.querySelector('.copy-btn');
            btn.innerText = 'COPIADO!';
            setTimeout(() => btn.innerText = 'COPIAR BOLETIM', 2000);
        }

        init();
    </script>
</body>
</html>
