<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMAND PULSE ‚Äî ABR ALL-IN-ONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --matrix-green: #00ff41;
            --matrix-dark: #0d0208;
            --card-bg: rgba(13, 18, 23, 0.95 );
            --accent-blue: #00a3ff;
            --accent-green: #39ff14;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        body { background-color: var(--matrix-dark); color: var(--text-main); font-family: 'Inter', sans-serif; overflow-x: hidden; min-height: 100vh; }
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; }
        
        /* Camada de Login Integrada */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--matrix-dark); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .login-box { background: var(--card-bg); padding: 40px; border-radius: 20px; border: 1px solid var(--accent-blue); text-align: center; max-width: 400px; width: 90%; box-shadow: 0 0 30px rgba(0, 163, 255, 0.3); }
        .login-box input { width: 100%; padding: 15px; margin: 20px 0; background: #161b22; border: 1px solid #30363d; color: white; border-radius: 10px; text-align: center; font-size: 1.1rem; }
        .login-box button { width: 100%; padding: 15px; background: var(--accent-blue); color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; text-transform: uppercase; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; display: none; }
        header { text-align: center; margin-bottom: 40px; padding-top: 20px; position: relative; }
        
        /* Bot√µes de Navega√ß√£o Blindados */
        .header-nav { position: absolute; top: 20px; left: 0; display: flex; gap: 10px; z-index: 10; }
        .btn-nav { border: none; padding: 10px 15px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; cursor: pointer; transition: 0.3s; text-transform: uppercase; text-decoration: none; display: flex; align-items: center; justify-content: center; }
        .btn-logout { background: #ff3131; color: white; box-shadow: 0 4px 15px rgba(255, 49, 49, 0.3); }
        .btn-home { background: var(--accent-blue); color: white; box-shadow: 0 4px 15px rgba(0, 163, 255, 0.3); }
        .btn-nav:hover { transform: scale(1.05); filter: brightness(1.2); }

        .logo { max-width: 240px; width: 100%; height: auto; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(0, 163, 255, 0.4)); }
        h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 10px; text-transform: uppercase; }
        .subtitle { color: var(--text-dim); font-size: 0.95rem; max-width: 600px; margin: 0 auto; line-height: 1.5; }

        .bi-section { background: var(--card-bg); border: 1px solid rgba(0, 163, 255, 0.2); border-radius: 20px; padding: 24px; margin-bottom: 30px; }
        .bi-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; color: var(--accent-blue); text-transform: uppercase; display: flex; align-items: center; gap: 10px; }
        .chart-container { height: 300px; width: 100%; }

        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .comparison-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px; padding: 24px; display: flex; flex-direction: column; gap: 15px; transition: 0.3s; }
        .card:hover { border-color: var(--accent-blue); transform: translateY(-5px); }
        .dest-name { font-weight: 700; font-size: 1.1rem; }
        .status-badge { padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        .status-up { background: rgba(57, 255, 20, 0.15); color: #39ff14; }
        .status-stable { background: rgba(255, 255, 255, 0.1); color: #fff; }
        .status-down { background: rgba(255, 49, 49, 0.15); color: #ff3131; }

        .metrics-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .metric-box { background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 12px; }
        .metric-label { font-size: 0.7rem; color: var(--text-dim); display: block; }
        .metric-value { font-family: 'Fira Code', monospace; font-size: 1.2rem; font-weight: 600; }
        .insight-box { background: rgba(0, 163, 255, 0.05); border: 1px solid rgba(0, 163, 255, 0.2); padding: 12px; border-radius: 10px; font-size: 0.8rem; color: #99d6ff; }

        .sidebar-card { background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 24px; }
        #boletim-texto { font-size: 0.85rem; color: var(--text-dim); line-height: 1.6; white-space: pre-wrap; }

        footer { text-align: center; margin-top: 60px; padding: 40px 0; color: var(--text-dim); font-size: 0.8rem; }
        @media (max-width: 968px) { .dashboard-grid { grid-template-columns: 1fr; } .header-nav { position: static; margin-bottom: 20px; width: 100%; } }
    </style>
</head>
<body oncontextmenu="return false;">
    <canvas id="matrix-canvas"></canvas>
    <div id="login-overlay">
        <img src="logo.png" alt="ABR" style="max-width: 200px; margin-bottom: 30px;">
        <div class="login-box">
            <h2 style="color: var(--accent-blue);">ACESSO RESTRITO</h2>
            <input type="password" id="password-input" placeholder="Digite sua senha">
            <button onclick="checkLogin()">Entrar no Radar</button>
            <p id="login-error" style="color: #ff3131; font-size: 0.8rem; margin-top: 15px; display: none;">Senha incorreta.</p>
        </div>
    </div>

    <div class="container" id="main-content">
        <header>
            <div class="header-nav">
                <a href="https://inspiring-peony-6a9450.netlify.app/" class="btn-nav btn-home">Voltar ao HUB</a>
                <button class="btn-nav btn-logout" onclick="logout( )">Sair do Sistema</button>
            </div>
            <img src="logo.png" alt="ABR" class="logo">
            <h1>Demand Pulse</h1>
            <p class="subtitle">An√°lise Estrat√©gica de Demanda e Intelig√™ncia de Mercado</p>
        </header>

        <div class="bi-section">
            <div class="bi-title"><span>üìä</span> Tend√™ncia de Demanda Agregada</div>
            <div class="chart-container"><canvas id="mainChart"></canvas></div>
        </div>

        <div class="dashboard-grid">
            <div class="comparison-section" id="destinos-grid"></div>
            <div class="sidebar">
                <div class="sidebar-card">
                    <div class="bi-title" style="margin-bottom: 15px;"><span>üìù</span> Boletim Estrat√©gico</div>
                    <div id="boletim-texto">Carregando an√°lise...</div>
                </div>
            </div>
        </div>
        <footer><p>¬© 2025 ABR Marketing Estrat√©gico ‚Äî Demand Pulse v13.4</p></footer>
    </div>

    <script>
        function checkLogin() {
            const pass = document.getElementById('password-input').value.toLowerCase().trim();
            if (pass === 'abr2025' || pass === 'testeabr') {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                loadData();
            } else { document.getElementById('login-error').style.display = 'block'; }
        }

        function logout() { if(confirm("Sair?")) window.location.href = "https://inspiring-peony-6a9450.netlify.app/"; }

        async function loadData( ) {
            try {
                const response = await fetch('pulse-data.json');
                const data = await response.json();
                
                document.getElementById('boletim-texto').innerText = data.boletim;
                
                const ctx = document.getElementById('mainChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.chartLabels,
                        datasets: [{
                            label: 'Inten√ß√£o de Viagem',
                            data: data.chartData,
                            borderColor: '#00a3ff',
                            backgroundColor: 'rgba(0, 163, 255, 0.1)',
                            fill: true, tension: 0.4
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                });

                document.getElementById('destinos-grid').innerHTML = data.destinos.map(d => `
                    <div class="card">
                        <div class="card-header">
                            <span class="dest-name">${d.name}</span>
                            <span class="status-badge status-${d.status}">${d.status.toUpperCase()}</span>
                        </div>
                        <div class="metrics-row">
                            <div class="metric-box"><span class="metric-label">Ocupa√ß√£o</span><span class="metric-value">${d.occ}</span></div>
                            <div class="metric-box"><span class="metric-label">RevPAR</span><span class="metric-value">${d.revpar}</span></div>
                        </div>
                        <div class="insight-box">${d.insight}</div>
                    </div>
                `).join('');
            } catch (e) { console.error("Erro ao carregar dados reais."); }
        }

        // Matrix Background
        const canvas = document.getElementById('matrix-canvas');
        const ctxM = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;
        const cols = w / 14;
        const drops = Array(Math.floor(cols)).fill(1);
        function draw() {
            ctxM.fillStyle = 'rgba(13, 2, 8, 0.05)';
            ctxM.fillRect(0, 0, w, h);
            ctxM.fillStyle = '#00ff41';
            ctxM.font = '14px monospace';
            drops.forEach((y, i) => {
                ctxM.fillText(Math.floor(Math.random()*2), i*14, y*14);
                if(y*14 > h && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);
    </script>
</body>
</html>
