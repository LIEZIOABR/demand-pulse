<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar de Destino ‚Äî ABR Marketing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --matrix-green: #00ff41;
            --matrix-dark: #0d0208;
            --card-bg: rgba(13, 18, 23, 0.95 );
            --accent-blue: #00a3ff;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
            --border-color: rgba(0, 163, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--matrix-dark);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Header Estilizado */
        header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-area img {
            height: 40px;
            filter: drop-shadow(0 0 8px rgba(0, 163, 255, 0.3));
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn-nav {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-home {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-dim);
        }

        .btn-home:hover {
            background: rgba(0, 163, 255, 0.1);
            color: var(--accent-blue);
        }

        .btn-logout {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff4d4d;
        }

        .btn-logout:hover {
            background: #ff4d4d;
            color: white;
        }

        /* Dashboard Layout */
        .dashboard-container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .welcome-section {
            margin-bottom: 30px;
        }

        .welcome-section h1 {
            font-size: 1.8rem;
            color: var(--accent-blue);
            margin-bottom: 5px;
        }

        .welcome-section p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .grid-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            transition: 0.3s;
        }

        .stat-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--matrix-green);
        }

        .grid-charts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .chart-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            min-height: 400px;
        }

        h3 {
            font-size: 1rem;
            margin-bottom: 20px;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 900px) {
            .grid-charts { grid-template-columns: 1fr; }
            header { padding: 15px 20px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <header>
        <div class="logo-area">
            <img src="logo.png" alt="ABR Logo">
            <div style="height: 24px; width: 1px; background: var(--border-color);"></div>
            <span style="font-size: 0.8rem; font-weight: 600; letter-spacing: 1px; color: var(--text-dim);">RADAR DE DESTINO</span>
        </div>
        <div class="nav-buttons">
            <!-- BOT√ÉO HOME ADICIONADO -->
            <a href="https://inspiring-peony-6a9450.netlify.app/" class="btn-nav btn-home">
                <span>üè†</span> Home HUB
            </a>
            <button onclick="logout( )" class="btn-nav btn-logout">
                <span>üîí</span> Sair do Sistema
            </button>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="welcome-section">
            <h1>Demand Pulse</h1>
            <p>An√°lise Estrat√©gica de Mercado ‚Äî Atualizado em Tempo Real</p>
        </div>

        <div class="grid-stats">
            <div class="stat-card">
                <div class="stat-label">Ocupa√ß√£o M√©dia</div>
                <div class="stat-value">74.2%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">RevPAR</div>
                <div class="stat-value">R$ 412,00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Lead Time M√©dio</div>
                <div class="stat-value">18 Dias</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Market Share</div>

        <div class="grid-charts">

                <h3>Tend√™ncia de Demanda (Pr√≥ximos 90 dias)</h3>

            </div>

                <h3>Origem do Tr√°fego</h3>

    </div>

    <script>
        // FUN√á√ÉO DE LOGOUT ATUALIZADA PARA VOLTAR AO HUB
        function logout() {
            if(confirm("Deseja realmente sair do sistema?")) {
                window.location.href = "https://inspiring-peony-6a9450.netlify.app/";
            }
        }

        // Configura√ß√£o dos Gr√°ficos (Preservada do v13 )
        const ctxDemand = document.getElementById('demandChart').getContext('2d');
        new Chart(ctxDemand, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [{
                    label: 'Ocupa√ß√£o Prevista',
                    data: [65, 72, 85, 78, 90, 95],

                }]
            },
            options: {
                responsive: true,

                    x: { grid: { display: false }, ticks: { color: '#8b949e' } }
                }
            }
        });

        const ctxOrigin = document.getElementById('originChart').getContext('2d');
        new Chart(ctxOrigin, {
            type: 'doughnut',
            data: {
                labels: ['Direto', 'OTA', 'Ag√™ncias', 'Corporativo'],
                datasets: [{
                    data: [40, 30, 20, 10],
                    backgroundColor: ['#00ff41', '#00a3ff', '#ffb800', '#ff4d4d'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#8b949e', padding: 20, font: { size: 12 } }
                    }
                }
            }
        });
    </script>
</body>
</html>
