<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABR — TESTE DE INTEGRAÇÃO SUPABASE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #0a0c10; color: #fff; font-family: 'Inter', sans-serif; padding: 20px; }
        .debug-panel { background: #12151a; border: 1px solid #00c6ff; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .status-ok { color: #10b981; }
        .status-err { color: #ef4444; }
        #log { font-family: monospace; font-size: 0.8rem; background: #000; padding: 10px; border-radius: 5px; height: 150px; overflow-y: auto; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h2>Painel de Diagnóstico Supabase</h2>
        <div id="connection-status">Status: Tentando conectar...</div>
        <div id="log"></div>
    </div>

    <div id="radar-preview" style="opacity: 0.3; pointer-events: none;">
        <h3>Prévia do Radar (Aguardando Dados )</h3>
        <canvas id="testChart" style="height: 200px;"></canvas>
    </div>

    <script>
        const logEl = document.getElementById('log');
        function addLog(msg, type = 'info') {
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${time}] <span class="status-${type}">${msg}</span>  
`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function testSupabase() {
            addLog("Iniciando chamada RPC para api_demand_pulse_latest...");
            try {
                const response = await fetch(
                    'https://torogxfslkqwgzkclhay.supabase.co/rest/v1/rpc/api_demand_pulse_latest',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvcm9neGZzbGtxd3F6a2NsaGF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0NTA2NDAsImV4cCI6MjA4MzAyNjY0MH0.uzl18r5B8vZGA0X90E8mRo9ZgH0-4aZwDQc5mH3p94A'
                        }
                    }
                 );

                addLog(`Resposta HTTP: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`Erro Supabase: ${errText}`);
                }

                const data = await response.json();
                addLog("Dados recebidos com sucesso!", "ok");
                document.getElementById('connection-status').innerHTML = 'Status: <span class="status-ok">CONECTADO</span>';
                document.getElementById('radar-preview').style.opacity = "1";
                console.log(data);

            } catch (err) {
                addLog(err.message, "err");
                document.getElementById('connection-status').innerHTML = 'Status: <span class="status-err">FALHA NA CONEXÃO</span>';
                addLog("DICA: Verifique as configurações de CORS no painel do Supabase.", "info");
            }
        }

        window.onload = testSupabase;
    </script>
</body>
</html>
