<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABR ALL IN ONE — Inteligência Hoteleira</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }/* Fundo com animação de códigos descendo */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.content {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 60px 20px;
}

header img {
  max-width: 300px;
  height: auto;
  margin-bottom: 10px;
}

header h1 {
  font-size: 1.6rem;
  margin: 0;
}

header p {
  font-size: 1rem;
  margin: 5px 0 40px;
  color: #ccc;
}

footer {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.85rem;
  color: #aaa;
}

  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>  <div class="content">
    <header>
      <img src="logo.png" alt="ABR ALL IN ONE Logo" />
      <h1>ABR ALL IN ONE</h1>
      <p>Marketing Estratégico & Consultoria Hoteleira</p>
    </header><main>
  <h2>Inteligência completa em um único ecossistema</h2>
  <p>RMS • HotelData360 • Price Torch • Rate Shopper • Demand Founder</p>
</main>

  </div>  <footer>
    © 2025 ABR Marketing Estratégico & Consultoria Hoteleira — Todos os direitos reservados.
  </footer>  <script>
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = '01<>#¥∆ΣΞΛΩΦΨABR';
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.25)';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 90); // velocidade lenta/moderada

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script></body>
</html>
