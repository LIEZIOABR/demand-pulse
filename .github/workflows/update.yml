name: Atualizar DEMAND PULSE v4.2

on:
  # Execu√ß√£o agendada (di√°ria √†s 3h da manh√£ - hor√°rio Bras√≠lia)
  schedule:
    - cron: '0 6 * * *'  # 6 UTC = 3h BRT (UTC-3)
  
  # Permite execu√ß√£o manual
  workflow_dispatch:

jobs:
  update-pulse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install "urllib3<2.0" pytrends pandas supabase requests
      
      - name: Executar DEMAND PULSE v4.2
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "üöÄ Iniciando DEMAND PULSE v4.2..."
          python update_pulse_v2.py
      
      - name: Verificar resultado
        run: |
          if [ -f pulse-data-backup.json ]; then
            echo "‚úÖ Backup criado com sucesso!"
            echo "üìä Tamanho do arquivo:"
            ls -lh pulse-data-backup.json
          else
            echo "‚ùå AVISO: Backup n√£o foi criado"
          fi
      
      - name: Upload backup como artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: pulse-data-backup-${{ github.run_number }}
          path: pulse-data-backup.json
          retention-days: 7
      
      - name: Salvar mudan√ßas no GitHub (se houver)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff --staged --quiet || git commit -m "chore: atualiza√ß√£o autom√°tica DEMAND PULSE v4.2 [skip ci]"
          git push || echo "Sem mudan√ßas para salvar"
