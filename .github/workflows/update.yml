name: Atualizar Dados do Google Trends

on:
  schedule:
    # Roda todo dia a meia-noite (ajuste o cron conforme sua necessidade)
    - cron: '0 3 * * *'
  workflow_dispatch: # Permite que você rode manualmente se quiser

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          pip install "urllib3<2.0" pytrends pandas supabase requests

      - name: Executar script de atualização
        run: python update_pulse_v2.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Salvar mudanças no GitHub
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add pulse-data.json
          git commit -m "Atualização automática de dados" || echo "Sem mudanças para salvar"
          git push
