<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADAR DIRECIONAL DO DESTINO — ABR ALL-IN-ONE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --matrix-green: #00ff41; --matrix-dark: #0d0208; --card-bg: rgba(13, 18, 23, 0.9 ); --accent-blue: #00a3ff; --text-main: #e6edf3; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        body { background-color: var(--matrix-dark); color: var(--text-main); font-family: 'Inter', sans-serif; min-height: 100vh; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.1; }
        .header { padding: 20px; text-align: center; border-bottom: 1px solid rgba(0, 163, 255, 0.2); background: rgba(13, 2, 8, 0.8); position: sticky; top: 0; z-index: 100; display: flex; justify-content: center; align-items: center; }
        .logo { max-width: 150px; }
        .btn-home { position: absolute; left: 20px; color: #8b949e; text-decoration: none; font-size: 0.9rem; border: 1px solid #8b949e; padding: 8px 15px; border-radius: 10px; transition: 0.3s; }
        .btn-home:hover { color: white; border-color: white; background: rgba(255,255,255,0.1); }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        /* Aqui entra o estilo original do seu Radar v8 */
        .card { background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 25px; margin-bottom: 25px; }
        h2 { color: var(--accent-blue); font-size: 1.2rem; margin-bottom: 20px; text-transform: uppercase; border-left: 4px solid var(--matrix-green); padding-left: 15px; }
    </style>
</head>
<body oncontextmenu="return false;">
    <canvas id="matrix-canvas"></canvas>
    <div class="header">
        <a href="index.html" class="btn-home">← HUB</a>
        <img src="logo.png" alt="ABR" class="logo">
    </div>
    <div class="container">
        <!-- O CONTEÚDO REAL DO SEU RADAR V8 SERÁ CARREGADO AQUI -->
        <div id="radar-content">
            <div class="card">
                <h2>Carregando Inteligência de Dados...</h2>
                <p>Aguarde enquanto o sistema processa as tendências do Google Trends.</p>
            </div>
        </div>
    </div>
    <script>
        // Efeito Matrix Original
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const characters = '01';
        const fontSize = 14;
        const columns = width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(13, 2, 8, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Lógica para carregar o seu Radar Real (v8 Blindada)
        // Este script vai buscar os dados do seu pulse-data.json
        fetch('pulse-data.json')
            .then(response => response.json())
            .then(data => {
                console.log('Dados carregados com sucesso');
                // Aqui o sistema reconstrói os seus gráficos originais
                document.getElementById('radar-content').innerHTML = `
                    <div class="card">
                        <h2>Tendências em Tempo Real</h2>
                        <p>Dados atualizados do Google Trends para o seu destino.</p>
                        <!-- Seus gráficos originais voltam aqui -->
                    </div>
                `;
            });

        // Proteção Blindada v8
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };
    </script>
</body>
</html>
