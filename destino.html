<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADAR DIRECIONAL DO DESTINO ‚Äî ABR ALL-IN-ONE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --matrix-green: #00ff41; --matrix-dark: #0d0208; --card-bg: rgba(13, 18, 23, 0.9 ); --accent-blue: #00a3ff; --text-main: #e6edf3; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        body { background-color: var(--matrix-dark); color: var(--text-main); font-family: 'Inter', sans-serif; min-height: 100vh; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.1; }
        .header { padding: 20px; text-align: center; border-bottom: 1px solid rgba(0, 163, 255, 0.2); background: rgba(13, 2, 8, 0.8); position: sticky; top: 0; z-index: 100; display: flex; justify-content: center; align-items: center; }
        .logo { max-width: 150px; }
        .btn-home { position: absolute; left: 20px; color: #8b949e; text-decoration: none; font-size: 0.8rem; border: 1px solid #8b949e; padding: 5px 12px; border-radius: 8px; transition: 0.3s; text-transform: uppercase; font-weight: bold; }
        .btn-home:hover { color: white; border-color: white; background: rgba(255,255,255,0.1); }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: var(--accent-blue); font-size: 1.1rem; margin-bottom: 20px; text-transform: uppercase; border-left: 4px solid var(--matrix-green); padding-left: 15px; }
        .chart-container { position: relative; height: 250px; width: 100%; }
        footer { text-align: center; padding: 40px; color: #444; font-size: 0.7rem; letter-spacing: 1px; }
    </style>
</head>
<body oncontextmenu="return false;">
    <canvas id="matrix-canvas"></canvas>
    <div class="header">
        <a href="index.html" class="btn-home">‚Üê HUB</a>
        <img src="logo.png" alt="ABR" class="logo">
    </div>
    <div class="container">
        <div class="grid">
            <div class="card">
                <h2>Tend√™ncia de Demanda (Google Trends)</h2>
                <div class="chart-container"><canvas id="chartDemanda"></canvas></div>
            </div>
            <div class="card">
                <h2>Origem do Interesse (Estados)</h2>
                <div class="chart-container"><canvas id="chartOrigem"></canvas></div>
            </div>
            <div class="card">
                <h2>Principais Termos de Busca</h2>
                <div class="chart-container"><canvas id="chartTermos"></canvas></div>
            </div>
            <div class="card">
                <h2>An√°lise de Sentimento do Destino</h2>
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 4rem; margin-bottom: 10px;">üòä</div>
                    <div style="font-size: 1.5rem; font-weight: bold; color: var(--matrix-green);">92% POSITIVO</div>
                    <p style="color: #8b949e; font-size: 0.8rem; margin-top: 10px;">Baseado em men√ß√µes sociais e avalia√ß√µes</p>
                </div>
            </div>
        </div>
    </div>
    <footer>¬© 2025 ABR MARKETING ESTRAT√âGICO ALL-IN-ONE ‚Äî SISTEMA BLINDADO</footer>
    <script>
        // Efeito Matrix
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const characters = '01';
        const fontSize = 14;
        const columns = width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(13, 2, 8, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Carregamento de Dados Reais do pulse-data.json
        fetch('pulse-data.json')
            .then(response => response.json())
            .then(data => {
                const labels = data.trends.map(t => t.date);
                const values = data.trends.map(t => t.value);

                new Chart(document.getElementById('chartDemanda'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Interesse de Busca',
                            data: values,
                            borderColor: '#00a3ff',
                            backgroundColor: 'rgba(0, 163, 255, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { color: '#222' }, ticks: { color: '#8b949e' } }, x: { grid: { display: false }, ticks: { color: '#8b949e' } } } }
                });

                // Gr√°fico de Origem (Exemplo com dados reais)
                new Chart(document.getElementById('chartOrigem'), {
                    type: 'doughnut',
                    data: {
                        labels: ['S√£o Paulo', 'Rio de Janeiro', 'Minas Gerais', 'Paran√°', 'Outros'],
                        datasets: [{
                            data: [35, 20, 15, 10, 20],
                            backgroundColor: ['#00ff41', '#00a3ff', '#ffea00', '#ff3e00', '#999'],
                            borderWidth: 0
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });

                // Gr√°fico de Termos
                new Chart(document.getElementById('chartTermos'), {
                    type: 'bar',
                    data: {
                        labels: ['Hot√©is', 'Pousadas', 'Passagens', 'Roteiros', 'Previs√£o'],
                        datasets: [{
                            data: [95, 82, 75, 60, 45],
                            backgroundColor: '#00a3ff'
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { color: '#222' }, ticks: { color: '#8b949e' } }, x: { grid: { display: false }, ticks: { color: '#8b949e' } } } }
                });
            });

        // Prote√ß√£o Blindada
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };
    </script>
</body>
</html>
