<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADAR DIRECIONAL DO DESTINO ‚Äî ABR ALL-IN-ONE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --matrix-green: #00ff41;
            --matrix-dark: #0d0208;
            --card-bg: rgba(13, 18, 23, 0.9 );
            --accent-blue: #00a3ff;
            --text-main: #e6edf3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background-color: var(--matrix-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 163, 255, 0.2);
            background: rgba(13, 2, 8, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* BOT√ÉO HUB ADICIONADO PARA NAVEGA√á√ÉO */
        .btn-home {
            position: absolute;
            left: 20px;
            color: #8b949e;
            text-decoration: none;
            font-size: 0.8rem;
            border: 1px solid #8b949e;
            padding: 6px 12px;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-home:hover { color: white; border-color: white; background: rgba(255,255,255,0.1); }

        .logo { max-width: 160px; }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
        }

        h2 {
            color: var(--accent-blue);
            font-size: 1.1rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 4px solid var(--matrix-green);
            padding-left: 15px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .map-container {
            width: 100%;
            height: 400px;
            background: rgba(255,255,255,0.02);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .map-placeholder {
            color: var(--matrix-green);
            font-family: monospace;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--matrix-green); }
        .stat-label { font-size: 0.7rem; color: #8b949e; text-transform: uppercase; }

        footer {
            text-align: center;
            padding: 50px;
            color: #444;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <canvas id="matrix-canvas"></canvas>

    <div class="header">
        <a href="index.html" class="btn-home">‚Üê HUB</a>
        <img src="logo.png" alt="ABR" class="logo">
    </div>

    <div class="container">
        <div class="grid">
            <div class="card" style="grid-column: span 2;">
                <h2>Tend√™ncia de Demanda (Google Trends)</h2>
                <div class="chart-container">
                    <canvas id="chartDemanda"></canvas>
                </div>
            </div>

            <div class="card">
                <h2>Distribui√ß√£o Geogr√°fica</h2>
                <div class="map-container">
                    <div class="map-placeholder">
                        [ MAPA DE CALOR DO BRASIL ]  

                        <span style="font-size: 0.8rem; color: #555;">Processando dados de origem...</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>An√°lise de Sentimento</h2>
                <div style="text-align: center; padding: 40px 0;">
                    <div style="font-size: 5rem; margin-bottom: 15px;">üòä</div>
                    <div style="font-size: 2rem; font-weight: 800; color: var(--matrix-green);">92%</div>
                    <div style="color: var(--matrix-green); font-weight: 600; letter-spacing: 2px;">SENTIMENTO POSITIVO</div>
                </div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value">4.8</div>
                        <div class="stat-label">Nota M√©dia</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">Alta</div>
                        <div class="stat-label">Satisfa√ß√£o</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        ¬© 2025 ABR MARKETING ESTRAT√âGICO ALL-IN-ONE ‚Äî SISTEMA BLINDADO
    </footer>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 14;
        const columns = width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(13, 2, 8, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Carregar Dados Reais do pulse-data.json
        fetch('pulse-data.json')
            .then(response => response.json())
            .then(data => {
                const labels = data.trends.map(t => t.date);
                const values = data.trends.map(t => t.value);

                new Chart(document.getElementById('chartDemanda'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Interesse de Busca',
                            data: values,
                            borderColor: '#00a3ff',
                            backgroundColor: 'rgba(0, 163, 255, 0.1)',
                            fill: true,
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 0,
                            pointHoverRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#555' } },
                            x: { grid: { display: false }, ticks: { color: '#555' } }
                        }
                    }
                });
            });

        // Prote√ß√µes Blindadas
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) e.preventDefault();
        });
    </script>
</body>
</html>
