<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADAR DIRECIONAL DO DESTINO ‚Äî ABR ALL-IN-ONE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --matrix-green: #00ff41; --matrix-dark: #0d0208; --card-bg: rgba(13, 18, 23, 0.9 ); --accent-blue: #00a3ff; --text-main: #e6edf3; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        body { background-color: var(--matrix-dark); color: var(--text-main); font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; }
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.1; }
        .header { padding: 20px; text-align: center; border-bottom: 1px solid rgba(0, 163, 255, 0.2); background: rgba(13, 2, 8, 0.8); position: sticky; top: 0; z-index: 100; }
        .logo { max-width: 150px; margin-bottom: 10px; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: var(--accent-blue); font-size: 1.2rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; border-left: 4px solid var(--matrix-green); padding-left: 15px; }
        .btn-home { position: absolute; left: 20px; top: 30px; color: #8b949e; text-decoration: none; font-size: 0.9rem; border: 1px solid #8b949e; padding: 8px 15px; border-radius: 10px; transition: 0.3s; }
        .btn-home:hover { color: white; border-color: white; background: rgba(255,255,255,0.1); }
        footer { text-align: center; padding: 40px; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body oncontextmenu="return false;">
    <canvas id="matrix-canvas"></canvas>
    
    <div class="header">
        <a href="index.html" class="btn-home">‚Üê HUB</a>
        <img src="logo.png" alt="ABR" class="logo">
        <h1 style="font-size: 1.2rem; letter-spacing: 2px;">RADAR DIRECIONAL DO DESTINO</h1>
    </div>

    <div class="container">
        <div class="grid">
            <div class="card">
                <h2>Tend√™ncia de Demanda</h2>
                <canvas id="chartDemanda"></canvas>
            </div>
            <div class="card">
                <h2>Origem dos Viajantes</h2>
                <canvas id="chartOrigem"></canvas>
            </div>
            <div class="card">
                <h2>Interesses Principais</h2>
                <canvas id="chartInteresse"></canvas>
            </div>
            <div class="card">
                <h2>An√°lise de Sentimento</h2>
                <div style="text-align: center; padding: 20px;">
                    <span style="font-size: 3rem;">üòä</span>
                    <p style="margin-top: 10px; color: var(--matrix-green); font-weight: bold;">92% POSITIVO</p>
                </div>
            </div>
        </div>
    </div>

    <footer>¬© 2025 ABR MARKETING ESTRAT√âGICO ALL-IN-ONE ‚Äî SISTEMA BLINDADO</footer>

    <script>
        // Efeito Matrix
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const characters = '01';
        const fontSize = 14;
        const columns = width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(13, 2, 8, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // Gr√°ficos de Exemplo (Ser√£o alimentados pelo seu JSON no futuro)
        const ctxDemanda = document.getElementById('chartDemanda').getContext('2d');
        new Chart(ctxDemanda, {
            type: 'line',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
                datasets: [{
                    label: 'Buscas por Destino',
                    data: [65, 59, 80, 81, 56, 95],
                    borderColor: '#00a3ff',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(0, 163, 255, 0.1)'
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { grid: { color: '#222' } }, x: { grid: { display: false } } } }
        });

        const ctxOrigem = document.getElementById('chartOrigem').getContext('2d');
        new Chart(ctxOrigem, {
            type: 'doughnut',
            data: {
                labels: ['SP', 'RJ', 'MG', 'Outros'],
                datasets: [{
                    data: [40, 25, 15, 20],
                    backgroundColor: ['#00ff41', '#00a3ff', '#ffea00', '#ff3e00'],
                    borderWidth: 0
                }]
            }
        });

        const ctxInteresse = document.getElementById('chartInteresse').getContext('2d');
        new Chart(ctxInteresse, {
            type: 'bar',
            data: {
                labels: ['Praias', 'Gastronomia', 'Eventos', 'Natureza'],
                datasets: [{
                    data: [90, 70, 45, 60],
                    backgroundColor: '#00a3ff'
                }]
            },
            options: { plugins: { legend: { display: false } } }
        });

        // Prote√ß√£o Blindada
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };
    </script>
</body>
</html>
