<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMAND PULSE ‚Äî ABR ALL IN ONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --matrix-green: #00ff41;
            --matrix-dark: #0d0208;
            --card-bg: rgba(13, 18, 23, 0.95);
            --accent-blue: #00a3ff;
            --accent-green: #39ff14;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Prote√ß√£o contra sele√ß√£o de texto */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background-color: var(--matrix-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .logo {
            max-width: 240px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(0, 163, 255, 0.4));
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .controls {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        select {
            background: #161b22;
            border: 1px solid #30363d;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(0, 163, 255, 0.2);
        }

        .btn-update {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #00a3ff 0%, #0066ff 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 163, 255, 0.3);
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 163, 255, 0.5);
            filter: brightness(1.1);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .comparison-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 24px;
            position: relative;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card:hover {
            border-color: rgba(0, 163, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .dest-name {
            font-weight: 700;
            font-size: 1.1rem;
            max-width: 70%;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-up { background: rgba(57, 255, 20, 0.15); color: #39ff14; border: 1px solid rgba(57, 255, 20, 0.3); }
        .status-stable { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255, 255, 255, 0.2); }
        .status-down { background: rgba(255, 49, 49, 0.15); color: #ff3131; border: 1px solid rgba(255, 49, 49, 0.3); }

        .metrics-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .metric-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .metric-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-bottom: 5px;
            display: block;
        }

        .metric-value {
            font-family: 'Fira Code', monospace;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .insight-box {
            background: rgba(0, 163, 255, 0.05);
            border: 1px solid rgba(0, 163, 255, 0.2);
            padding: 12px;
            border-radius: 10px;
            font-size: 0.8rem;
            line-height: 1.4;
            color: #99d6ff;
            display: none;
        }

        .insight-box b { color: var(--accent-blue); }

        .weather-forecast {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            gap: 5px;
        }

        .forecast-day {
            text-align: center;
            flex: 1;
        }

        .forecast-temp { font-size: 0.7rem; font-weight: 600; display: block; }
        .forecast-cond { font-size: 0.6rem; color: var(--text-dim); display: block; }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
        }

        .sidebar-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-copy {
            background: rgba(0, 163, 255, 0.1);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-copy:hover {
            background: var(--accent-blue);
            color: white;
        }

        #boletim-texto {
            font-size: 0.85rem;
            color: var(--text-dim);
            line-height: 1.6;
            white-space: pre-wrap;
            /* Permitir sele√ß√£o apenas no boletim para c√≥pia */
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 40px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        @media (max-width: 968px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .sidebar { order: -1; }
            h1 { font-size: 1.4rem; }
            .logo { max-width: 200px; }
        }

        @media (max-width: 480px) {
            .container { padding: 15px; }
            .controls { padding: 15px; }
            .metrics-row { grid-template-columns: 1fr; }
            .card { padding: 20px; }
        }
    </style>
</head>

    <script>
        // Bloqueio de Teclas de Atalho (F12, Ctrl+Shift+I, etc.)
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false; // F12
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        };

        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const fontSize = 14;
        const columns = width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(13, 2, 8, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        let pulseData = {};

        async function loadData() {
            try {
                const response = await fetch('pulse-data.json');
                pulseData = await response.json();
                updateDashboard();
            } catch (e) {
                console.error("Erro ao carregar JSON:", e);
                document.getElementById('cards-container').innerHTML = "<p>Erro ao carregar dados.</p>";
            }
        }

        function getStatus(rc) {
            if (rc > 0.1) return { label: 'Aquecendo', class: 'status-up' };
            if (rc < -0.1) return { label: 'Arrefecendo', class: 'status-down' };
            return { label: 'Est√°vel', class: 'status-stable' };
        }

        function updateDashboard() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            let boletim = `Boletim DEMAND PULSE ‚Äî Destinos monitorados (${new Date().toLocaleDateString('pt-BR')})\n\n`;

            for (let i = 1; i <= 4; i++) {
                const destId = document.getElementById(`dest-${i}`).value;
                const data = pulseData[destId];
                
                if (data) {
                    const status = getStatus(data.recentChange);
                    const changePct = (data.recentChange * 100).toFixed(1);
                    const persistPct = (data.persistence * 100).toFixed(0);
                    const destName = document.querySelector(`#dest-${i} option:checked`).text.split(' ‚Äî ')[0];

                    let cardHtml = `
                        <div class="card">
                            <div class="card-header">
                                <span class="dest-name">${destName}</span>
                                <span class="status-badge ${status.class}">${status.label}</span>
                            </div>
                            <div class="metrics-row">
                                <div class="metric-box">
                                    <span class="metric-label">Varia√ß√£o Recente</span>
                                    <span class="metric-value">${changePct > 0 ? '+' : ''}${changePct}%</span>
                                </div>
                                <div class="metric-box">
                                    <span class="metric-label">Persist√™ncia</span>
                                    <span class="metric-value">${persistPct}%</span>
                                </div>
                            </div>
                    `;

                    if (data.insight) {
                        cardHtml += `<div class="insight-box" style="display:block"><b>üí° Insight ABR:</b> ${data.insight}</div>`;
                    }

                    if (data.weather && data.weather.daily) {
                        cardHtml += `<div class="weather-forecast">`;
                        data.weather.daily.slice(0, 5).forEach(day => {
                            cardHtml += `
                                <div class="forecast-day">
                                    <span class="forecast-temp">${Math.round(day.max)}¬∞</span>
                                    <span class="forecast-cond">${day.cond}</span>
                                </div>
                            `;
                        });
                        cardHtml += `</div>`;
                    }

                    cardHtml += `<div style="font-size:0.6rem; color:var(--text-dim); text-align:center">${data.note || 'Dados reais atualizados via ABR_ALL-IN-ONE.'}</div></div>`;
                    container.innerHTML += cardHtml;

                    boletim += `‚Ä¢ ${destName}: ${status.label === 'Aquecendo' ? '‚ñ≤' : status.label === 'Arrefecendo' ? '‚ñº' : '‚ñ¨'} ${status.label} (varia√ß√£o ${changePct > 0 ? '+' : ''}${changePct}% | persist√™ncia ${persistPct}%).\n`;
                }
            }

            boletim += `\nInterpreta√ß√£o: "‚ñ≤ aquecendo" sugere maior press√£o relativa; "‚ñº arrefecendo" sugere redu√ß√£o; "‚ñ¨ est√°vel" indica manuten√ß√£o.\n\nObserva√ß√£o: este MVP n√£o prev√™ reservas. Entrega contexto direcional.`;
            document.getElementById('boletim-texto').innerText = boletim;
        }

        function copyBoletim() {
            const texto = document.getElementById('boletim-texto').innerText;
            navigator.clipboard.writeText(texto).then(() => alert("Boletim copiado!"));
        }

        loadData();
    </script>
</body>
