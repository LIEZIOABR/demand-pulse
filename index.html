<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABR — Central de Inteligência Estratégica</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00c6ff;
            --bg: #000000;
            --panel: rgba(15, 18, 22, 0.75);
            --panel-border: rgba(255, 255, 255, 0.1);
            --text-main: #eaf3ff;
            --text-dim: #9ca3af;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
        }
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.25; }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; text-align: center; }
        .logo-section { margin-bottom: 30px; animation: fadeIn 1.5s ease-out; }
        .logo-section img { max-width: 260px; filter: drop-shadow(0 0 15px rgba(0,198,255,.3)); pointer-events: none; }
        .hero-title { font-size: 2.1rem; font-weight: 800; margin-bottom: 8px; letter-spacing: -1px; }
        .hero-subtitle { color: var(--accent); font-size: 1.1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 20px; }
        .hero-tagline { font-size: 1.15rem; font-style: italic; margin-bottom: 50px; border-bottom: 1px solid rgba(0,198,255,.2); display: inline-block; padding-bottom: 10px; }
        .systems-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; margin-bottom: 60px; }
        .card {
            background: var(--panel);
            backdrop-filter: blur(15px);
            border: 1px solid var(--panel-border);
            border-radius: 24px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-access {
            margin-top: 25px;
            background: var(--accent);
            color: #000;
            padding: 14px 35px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
        }
        footer { margin-top: 80px; padding-bottom: 40px; opacity: 0.7; font-size: 0.85rem; }
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25d366;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,.4);
            transition: 0.3s;
            z-index: 1000;
        }
        .whatsapp-btn svg { width: 32px; height: 32px; fill: white; }
        #custom-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,.85);
            z-index: 9999; display: none;
            align-items: center; justify-content: center;
        }
        .modal-back-btn {
            position: fixed;
            top: 18px;
            left: 18px;
            z-index: 10000;
            display: none;
            background: var(--panel);
            border: 1px solid rgba(0,198,255,.35);
            color: var(--text-main);
            padding: 10px 14px;
            border-radius: 14px;
            font-weight: 800;
            cursor: pointer;
        }
        .modal-content {
            background: var(--panel);
            border: 1px solid var(--accent);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .modal-input {
            background: #111;
            border: 1px solid var(--panel-border);
            color: var(--text-main);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 15px;
        }
        .modal-btn {
            background: var(--accent);
            color: #000;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 700;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;">
<canvas id="matrix-canvas"></canvas>

<div class="container">
    <div class="logo-section"><img src="logo.png" alt="ABR Logo"></div>
    <h1 class="hero-title">Central de Inteligência</h1>
    <p class="hero-subtitle">Big Data & Business Intelligence</p>
    <p class="hero-tagline">inteligência de demanda baseada na leitura recorrente de milhões de sinais digitais.</p>

    <div class="systems-grid">
        <div class="card">
            <div class="btn-access" onclick="showModal()">Acessar Radar</div>
        </div>
    </div>

    <footer>© Todos os direitos reservados a ABR Marketing Estratégico & Consultoria Hoteleira.</footer>
</div>

<!-- ÚNICA ALTERAÇÃO: NÚMERO DO WHATSAPP -->
<a href="https://wa.me/5584999519500" class="whatsapp-btn" target="_blank">
    <svg viewBox="0 0 24 24">
        <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.588-5.946
        0-6.556 5.332-11.888 11.888-11.888
        6.556 0 11.888 5.332 11.888 11.888
        0 6.556-5.332 11.888-11.888 11.888
        -2.019 0-3.999-.512-5.752-1.483l-6.231 1.709z"/>
    </svg>
</a>

<div id="custom-modal">
    <button class="modal-back-btn" id="modal-back-btn" onclick="closeModal()">Voltar</button>
    <div class="modal-content">
        <input type="password" id="modal-pass" class="modal-input" placeholder="CHAVE DE ACESSO">
        <button class="modal-btn" onclick="validateModalPassword()">ACESSAR</button>
    </div>
</div>

<script>
const PASSWORDS = ["testecliente","abrturbo"];
function showModal(){
    document.getElementById('custom-modal').style.display='flex';
    document.getElementById('modal-back-btn').style.display='block';
}
function closeModal(){
    document.getElementById('custom-modal').style.display='none';
    document.getElementById('modal-back-btn').style.display='none';
    document.getElementById('modal-pass').value='';
}
function validateModalPassword(){
    if(PASSWORDS.includes(document.getElementById('modal-pass').value.toLowerCase().trim())){
        window.location.href='radar.html';
    }
}
const canvas=document.getElementById('matrix-canvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const cols=Math.floor(canvas.width/20);
const ypos=Array(cols).fill(0);
function matrix(){
    ctx.fillStyle='rgba(0,0,0,0.1)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='rgba(0,198,255,0.7)';
    ctx.font='15pt monospace';
    ypos.forEach((y,i)=>{
        const text=String.fromCharCode(Math.random()*128);
        ctx.fillText(text,i*20,y);
        ypos[i]=y>100+Math.random()*10000?0:y+20;
    });
}
setInterval(matrix,90);
</script>
</body>
</html>
