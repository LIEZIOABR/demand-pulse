<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN — ABR ALL-IN-ONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --matrix-green: #00ff41; --matrix-dark: #0d0208; --card-bg: rgba(13, 18, 23, 0.9 ); --accent-blue: #00a3ff; --text-main: #e6edf3; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }
        body { background-color: var(--matrix-dark); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.2; }
        .login-container { background: var(--card-bg); border: 1px solid rgba(0, 163, 255, 0.3); border-radius: 24px; padding: 40px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 0 40px rgba(0, 163, 255, 0.1); z-index: 10; backdrop-filter: blur(10px); }
        .logo { max-width: 180px; margin-bottom: 30px; filter: drop-shadow(0 0 10px rgba(0, 163, 255, 0.5)); }
        h2 { font-size: 1.2rem; letter-spacing: 2px; margin-bottom: 10px; color: var(--accent-blue); text-transform: uppercase; }
        p { font-size: 0.7rem; color: #8b949e; margin-bottom: 30px; letter-spacing: 1px; }
        input { width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; text-align: center; font-size: 1rem; margin-bottom: 20px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent-blue); background: rgba(255,255,255,0.1); }
        button { width: 100%; padding: 15px; background: var(--accent-blue); border: none; border-radius: 12px; color: white; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        button:hover { background: #0086d1; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 163, 255, 0.4); }
        .btn-back { display: block; margin-top: 25px; color: #8b949e; text-decoration: none; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-back:hover { color: var(--matrix-green); }
    </style>
</head>
<body oncontextmenu="return false;">
    <canvas id="matrix-canvas"></canvas>
    <div class="login-container">
        <img src="logo.png" alt="ABR" class="logo">
        <h2>Acesso Restrito</h2>
        <p>DEMAND PULSE — ABR ALL-IN-ONE</p>
        <input type="password" id="password" placeholder="Digite sua senha" onkeypress="if(event.key==='Enter') checkPassword()">
        <button onclick="checkPassword()">Entrar no Radar</button>
        <!-- LINK ATUALIZADO PARA O ENDEREÇO COMPLETO -->
        <a href="https://inspiring-peony-6a9450.netlify.app/" class="btn-back">← Voltar ao HUB Principal</a>
    </div>
    <script>
        function checkPassword( ) {
            const input = document.getElementById('password').value.toLowerCase().trim();
            if (input === 'abr2025' || input === 'testeabr') {
                window.location.href = "radar.html"; 
            } else {
                alert('Senha Incorreta!');
            }
        }
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const characters = '01';
        const fontSize = 14;
        const columns = width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(13, 2, 8, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
